<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="main.css">
<title>Project Wireframe</title>
</head>

<body>
	<div class="js-intro">
	<h1>Welcome</h1>
	<!--<image src="#"> -->
	</div>
	
	<h1 class="nameOfApp">Day Tripping</h1>
	
	<section class="input-screen">
		<form>
			<legend>Plan Your Trip!</legend>
			<label for="start"></label>
			<input id="start" type="text" required>
			
			<label for="destination"></label>
			<input id="destination" type="text" required>
			
			<label for="date"></label>
			<input id="date" type="date" required>
			
			<label for="time"></label>
			<input id="time" type="time" required>
			
			<button type="submit">submit</button>
		</form>
		
	</section>
	
	<section class="input-itenerary">
		
		<div class="route">
		<!--route goes here -->
		</div>
		
		<div class="weather">
		<!--weather goes here -->
		</div>
		
		<div class="js-restaurants">
			<h1>Restaurants</h1>

		<ul class="restaurants">
		<!--list of restaurants -->
			<li><a href="#">restuarant</a><input type="checkbox"></li>
		</ul>
		</div>
		
		<div class="js-activities">
			<h1>Activities</h1>
			
		<ul class="activities">
		<!--list of activities -->
			<li><a href="#">activities</a><input type="checkbox"></li>
		</ul>
			
		</div>
		<button type="click" id="submit-itinerary">submit</button>
	</section>
	
	<section class="js-itinerary">
		<div class="route">
		</div>
		<div class="weather">
		</div>
		<div class="chosen-activities">
		</div>
		<div class="chosen-restaurants">
		</div>
	</section>
	
</body>
	<script src="main.js"></script>
</html>
